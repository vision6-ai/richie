<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      direction: rtl;
      text-align: right;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      margin-top: 2em;
      margin-bottom: 1em;
      font-weight: 600;
    }
    
    h1 {
      font-size: 2.5em;
      border-bottom: 3px solid #3498db;
      padding-bottom: 10px;
    }
    
    h2 {
      font-size: 2em;
      color: #34495e;
      border-right: 4px solid #3498db;
      padding-right: 15px;
    }
    
    h3 {
      font-size: 1.5em;
      color: #2c3e50;
    }
    
    p {
      margin-bottom: 1.2em;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      direction: rtl;
    }
    
    table th,
    table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: right;
    }
    
    table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #2c3e50;
    }
    
    table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    ul, ol {
      padding-right: 20px;
      margin-bottom: 1.2em;
    }
    
    li {
      margin-bottom: 0.5em;
    }
    
    blockquote {
      border-right: 4px solid #3498db;
      padding-right: 15px;
      margin: 20px 0;
      background-color: #f8f9fa;
      padding: 15px;
      font-style: italic;
    }
    
    code {
      background-color: #f1f1f1;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      direction: ltr;
    }
    
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      direction: ltr;
    }
    
    .emoji {
      font-size: 1.2em;
    }
    
    .toc {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .toc h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    
    .toc ul {
      list-style-type: none;
      padding-right: 0;
    }
    
    .toc ul ul {
      padding-right: 20px;
    }
    
    .toc a {
      text-decoration: none;
      color: #3498db;
    }
    
    .toc a:hover {
      text-decoration: underline;
    }
    
    /* Enhanced styling for better readability */
    .section-divider {
      border-top: 2px solid #eee;
      margin: 40px 0 20px 0;
    }
    
    .highlight-box {
      background-color: #e8f4fd;
      border-right: 4px solid #3498db;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
    }
    
    .warning-box {
      background-color: #fff3cd;
      border-right: 4px solid #ffc107;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
    }
    
    .success-box {
      background-color: #d4edda;
      border-right: 4px solid #28a745;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      h2 {
        font-size: 1.5em;
      }
      
      table {
        font-size: 0.9em;
      }
    }
    
    /* Back to index link */
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    
    .back-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="page-content">
    {% if page.url != '/' %}
      <a href="{{ '/' | relative_url }}" class="back-link">← חזור לעמוד הראשי</a>
    {% endif %}
    
    {{ content }}
  </div>
</body>
</html>
